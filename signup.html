<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - CERO</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { animation: fadeIn 1.2s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: none; } }
  </style>
</head>
<body class="bg-gradient-to-b from-white via-blue-50 to-white min-h-screen flex items-center justify-center text-gray-900">
  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full fade-in border border-blue-100">
    <h2 class="text-2xl font-bold mb-4 text-blue-700 text-center">Create Your Account</h2>
    <form class="space-y-4" id="signup-form">
      <input type="text" placeholder="Full Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      <input type="text" placeholder="Business Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
      <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        <option value="">Select Business Type</option>
        <option>Retail</option>
        <option>Restaurant</option>
        <option>Service</option>
        <option>Freelancer</option>
        <option>Other</option>
      </select>
      <input type="url" placeholder="Website URL (optional)" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded-lg font-semibold hover:bg-blue-800 transition">Sign Up</button>
    </form>
    <div class="text-center mt-4 text-gray-600">
      Already have an account? <a href="signin.html" class="text-blue-700 hover:underline">Sign In</a>
    </div>
    <div class="text-center mt-2">
      <a href="index.html" class="text-gray-500 hover:underline text-sm">&larr; Back to Home</a>
    </div>
    <script>
      document.getElementById('signup-form').onsubmit = function(e) {
        e.preventDefault();
        window.location.href = 'free-trial.html';
      };
    </script>
  </div>
</body>
</html>
