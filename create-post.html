<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Promotional Post - CERO</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { animation: fadeIn 1.2s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: none; } }
  </style>
</head>
<body class="bg-gradient-to-b from-white via-blue-50 to-white min-h-screen flex items-center justify-center text-gray-900">
  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full fade-in border border-blue-100">
    <h2 class="text-2xl font-bold mb-4 text-blue-700 text-center">Your Promotional Post</h2>
    <div class="mb-4">
      <p class="text-gray-700 text-center">Here's a sample promotional post for your product or service. You can edit it before publishing.</p>
    </div>
    <form class="space-y-4" action="promotion-budget.html">
      <textarea class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" rows="5">Introducing our latest offering! Boost your business with our special promotion. Contact us today to learn more!</textarea>
      <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded-lg font-semibold hover:bg-blue-800 transition">Next</button>
    </form>
    <div class="text-center mt-4">
      <a href="promote-what.html" class="text-gray-500 hover:underline text-sm">&larr; Back</a>
    </div>
  </div>
  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full fade-in border border-blue-100 mt-8">
    <h2 class="text-2xl font-bold mb-4 text-blue-700 text-center">Create a Social Post</h2>
    <div class="mb-4">
      <p class="text-gray-700 text-center">Craft the perfect social media post to promote your product or service.</p>
    </div>
    <div class="flex flex-col md:flex-row gap-8">
      <div class="bg-white rounded-xl shadow-lg p-6 border border-blue-100 flex-1 flex flex-col items-center justify-center">
        <input id="productName" class="w-full mb-3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Product or Service" />
        <textarea id="productAbout" class="w-full mb-3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="About it (describe your product or service)"></textarea>
        <input id="promotionGoal" class="w-full mb-3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Promotion Goal (e.g. increase sales, brand awareness)" />
        <button id="generateBtn" class="w-full bg-blue-700 text-white py-3 rounded-lg font-semibold hover:bg-blue-800 transition text-xl">Generate Post</button>
      </div>
      <div class="bg-white rounded-xl shadow-lg p-6 border border-blue-100 flex-1">
        <h2 class="text-xl font-semibold mb-4">Preview</h2>
        <div id="previewArea" class="text-gray-700"></div>
      </div>
    </div>
  </div>
  <script>
    // --- AI Integration (replace with your backend endpoint) ---
    async function callAI(productName, productAbout, promotionGoal) {
      // Call your backend AI endpoint with product/service info and goal
      const res = await fetch('http://localhost:3001/generate-plan', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ businessName: productName, businessType: productAbout, location: '', tier: '', goal: promotionGoal })
      });
      if (!res.ok) throw new Error('AI backend error');
      return await res.json();
    }

    document.getElementById('generateBtn').onclick = async function() {
      const productName = document.getElementById('productName').value;
      const productAbout = document.getElementById('productAbout').value;
      const promotionGoal = document.getElementById('promotionGoal').value;
      document.getElementById('previewArea').innerHTML = '';
      // Call AI (or fallback)
      const content = await callAI(productName, productAbout, promotionGoal);
      let html = `<h3 class='font-bold text-blue-700 mb-2'>Generated Social Post for <span class='text-blue-900'>${productName}</span></h3>`;
      html += `<div class='bg-blue-50 rounded p-4 mb-2 whitespace-pre-line text-lg'>${content.socialPosts && content.socialPosts.length ? content.socialPosts[0] : 'No post generated.'}</div>`;
      document.getElementById('previewArea').innerHTML = html;
    };
  </script>
</body>
</html>
